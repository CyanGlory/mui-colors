<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mui - colors display</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/mui-colors.css">
  <link rel="stylesheet" href="./css/motley.css">
</head>
<body>
  <div class="container">
    <div class="flex-container grey-50">
      <div class="flex-item bg-red-500">
        <span class="color-name">red</span>
      </div>
      <div class="flex-item bg-pink-500">
        <span class="color-name">pink</span>
      </div>
      <div class="flex-item bg-purple-500">
        <span class="color-name">purple</span>
      </div>
      <div class="flex-item bg-deepPurple-500">
        <span class="color-name">deepPurple</span>
      </div>
      <div class="flex-item bg-indigo-500">
        <span class="color-name">indigo</span>
      </div>
      <div class="flex-item bg-blue-500">
        <span class="color-name">blue</span>
      </div>
      <div class="flex-item bg-lightBlue-500">
        <span class="color-name">lightBlue</span>
      </div>
      <div class="flex-item bg-cyan-500">
        <span class="color-name">cyan</span>
      </div>
      <div class="flex-item bg-teal-500">
        <span class="color-name">teal</span>
      </div>
      <div class="flex-item bg-green-500">
        <span class="color-name">green</span>
      </div>

      <div class="flex-item bg-lightGreen-500">
        <span class="color-name">lightGreen</span>
      </div>
      <div class="flex-item bg-lime-500">
        <span class="color-name">lime</span>
      </div>
      <div class="flex-item bg-yellow-500">
        <span class="color-name">yellow</span>
      </div>
      <div class="flex-item bg-amber-500">
        <span class="color-name">amber</span>
      </div>
      <div class="flex-item bg-orange-500">
        <span class="color-name">orange</span>
      </div>
      <div class="flex-item bg-deepOrange-500">
        <span class="color-name">deepOrange</span>
      </div>
      <div class="flex-item bg-brown-500">
        <span class="color-name">brown</span>
      </div>
      <div class="flex-item bg-grey-500">
        <span class="color-name">grey</span>
      </div>
      <div class="flex-item bg-blueGrey-500">
        <span class="color-name">blueGrey</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/mui-color.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
